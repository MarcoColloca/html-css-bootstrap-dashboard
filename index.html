<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Dashboard</title>
    <script src="https://kit.fontawesome.com/19fd1971ea.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/app.css">
</head>





<body class="debug">
    <header>
        <!-- Header Navbar -->
        <nav class="header__navbar">
            <div class="container-fluid">
                <div class="row">
                    <!-- Logos -->
                    <div class="col-auto">
                        <!-- Mobile/Tablet View -->
                        <img class="d-lg-none header__navbar__logo" src="./img/mobile-logo.png" alt="logo">

                        <!-- Desktop View -->
                        <img class="d-none d-lg-block" src="./img/logo.svg" alt="logo">
                    </div>

                    <!-- Searchbar -->
                    <div class="col-auto flex-grow-1 position-relative">
                        <i class="fa-solid fa-magnifying-glass header__navbar__searchbar--symbol"></i>
                        <input class="w-100 header__navbar__searchbar" type="search" placeholder="Prova a cercare: Lezioni di Lavarel">
                    </div>
                    
                    <!-- Header Navbar List -->
                    <div class="col-auto">
                        <ul class="header__navbar__list">
                            <!-- Desktop View -->                           
                            <li>
                                <a class="d-lg-block d-none text-drakgray" href="#">
                                    <i class="fa-solid fa-list-ul"></i>
                                </a>                                
                            </li>
                            
                            <!-- Desktop View -->
                            <li>
                                <a class="d-lg-block d-none text-drakgray" href="#">
                                    <i class="fa-solid fa-circle-question"></i>  
                                </a>                                
                            </li>
                            
                            <!-- Desktop View -->
                            <li>
                                <a class="d-lg-block d-none text-drakgray" href="#">
                                    <i class="fa-solid fa-ellipsis-vertical"></i>
                                </a>                                
                            </li>

                            <!-- Mobile/Tablet/Desktop View -->
                            <li>
                                <a class="text-gold" href="#">
                                    <i class="fa-solid fa-bell"></i>
                                </a>                                
                            </li>                            
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </header>


    <main>
        <div class="main-page-wrapper">
            <div class="main__sidebar">
                <div class="container">
                    <div class="row flex-column justify-content-between align-items-center">
                        <div class="col-auto">
                            <ul class="main__sidebar__link--list">
                                <li>
                                    <a href="#">
                                        <i class="fa-solid fa-house"></i>
                                        <p class="d-none d-lg-inline-block">Home</p>
                                    </a>
                                </li>

                                <li>
                                    <a href="#">
                                        <i class="fa-solid fa-chart-simple"></i>
                                        <p class="d-none d-lg-inline-block">Stats</p>
                                    </a>
                                </li>

                                <li>
                                    <a href="#">
                                        <i class="fa-solid fa-signal"></i>
                                        <p class="d-none d-lg-inline-block">Signal</p>
                                    </a>
                                </li>

                            </ul>
                        </div>

                        <div class="col-auto">
                            <div class="main__sidebar__link--admin">
                                <a href="#">
                                    <i class="fa-solid fa-gear"></i>
                                    <p class="d-none d-lg-inline-block">Admin</p>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="main__content">
                <section class="main__content__title">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-12 col-md-4 col-lg-3 main__content__title--new-student">
                               <p>Nuovo Studente</p>
                               <button type="button" class="btn btn-outline-light">&plus;</button>
                            </div>

                            <div class="col-12 col-md-4 col-lg-6 main__content__title--brand">
                                <div class="main__content__title--brand__title">
                                    <h2 class="d-inline-block">Boolean</h2>
                                    <h6 class="d-inline-block"><span class="badge rounded-pill bg-darktransparent">Piano Blaze</span></h6>
                                </div>
                                
                                <ul class="main__content__title--brand__bagdes">
                                    <li>
                                        <h6><span class="badge rounded-pill bg-darktransparent">3 App</span></h6>
                                    </li>

                                    <li>
                                        <i class="fa-solid fa-angles-right"></i>
                                    </li>

                                    <li>
                                        <h6 class="add-button d-lg-none bg-darktransparent">+</h6>
                                    </li>

                                    <li>
                                        <h6><span class="badge rounded-pill bg-darktransparent d-none d-lg-block">Boolean mobile app</span></h6>
                                    </li>

                                    <li>
                                        <h6><span class="badge rounded-pill bg-darktransparent d-none d-lg-block">Boolean web app</span></h6>
                                    </li>

                                    <li>
                                        <h6><span class="badge rounded-pill bg-darktransparent d-none d-lg-block">Boolean blog app</span></h6>
                                    </li>
                                </ul>
                            </div>

                            <div class="col-12 col-md-4 col-lg-3 main__content__title--online--student">
                                <p>Studenti negli ultimi 30 minuti</p>
                                <p class="fs-4 fw-bold">125</p>
                            </div>
                        </div>
                    </div>
                </section>

                <div class="main__content__components">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-12 col-lg-8">Lorem, ipsum.</div>

                            <div class="col-12 col-lg-4">Lorem, ipsum.</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>



    <!-- Bootstrap Java -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
