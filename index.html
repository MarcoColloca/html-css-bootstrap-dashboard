<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Dashboard</title>
    <script src="https://kit.fontawesome.com/19fd1971ea.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/app.css">

<body>
    <header>
        <nav class="header__navbar">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-auto">
                        <img class="d-lg-none header__navbar__logo" src="./img/mobile-logo.png" alt="logo">
                        <img class="d-none d-lg-block" src="./img/logo.svg" alt="logo">
                    </div>

                    <div class="col-auto flex-grow-1">
                        <input class="w-100" type="search">
                    </div>
                        
                    <div class="col-auto">
                        <ul class="header__navbar__list">                        
                            <li>
                                <a class="d-lg-block d-none text-drakgray" href="#">
                                    <i class="fa-solid fa-list-ul"></i>
                                </a>                                
                            </li>
                            
                            <li>
                                <a class="d-lg-block d-none text-drakgray" href="#">
                                    <i class="fa-solid fa-circle-question"></i>  
                                </a>                                
                            </li>
                            
                            <li>
                                <a class="d-lg-block d-none text-drakgray" href="#">
                                    <i class="fa-solid fa-ellipsis-vertical"></i>
                                </a>                                
                            </li>
                            
                            <li>
                                <a class="text-gold" href="#">
                                    <i class="fa-solid fa-bell"></i>
                                </a>                                
                            </li>                            
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </header>


    <main>

    </main>
